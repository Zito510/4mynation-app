<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4MyNation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="topbar">
  <img src="images/logo.png" alt="4MyNation Logo" class="logo" />
  
  <nav class="nav-links">
    <a href="#">Albanien</a>
    <a href="#">Spanien</a>
    <a href="#">Ukraine</a>
    <a href="#">Türkei</a>
    <a href="#">Russland</a>
  </nav>

  <select class="dropdown">
    <option>Mehr</option>
    <option value="agb">AGB</option>
    <option value="impressum">Impressum</option>
    <option value="datenschutz">Datenschutz</option>
  </select>
</header>


  <!-- Hero-Bild -->
 <section class="hero"></section>


  <!-- RICHTIG -->
<section class="flag-buttons">
  <button data-land="albanien">
    <img src="images/albanien.png" alt="Albanien" />
  </button>
  <button data-land="spanien">
    <img src="images/spanien.png" alt="Spanien" />
  </button>
  <button data-land="ukraine">
    <img src="images/ukraine.png" alt="Ukraine" />
  </button>
  <button data-land="tuerkei">
    <img src="images/tuerkei.png" alt="Türkei" />
  </button>
  <button data-land="russland">
    <img src="images/russland.png" alt="Russland" />
  </button>
</section>


  

  <!-- Footer -->
  <footer>
    <ul>
      <li><a href="#">AGB</a></li>
      <li><a href="#">Impressum</a></li>
      <li><a href="#">Datenschutz</a></li>
    </ul>
  </footer>

  <script src="script.js"></script>
</body>
</html>
